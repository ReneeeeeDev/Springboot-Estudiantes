<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>edit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"></link>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">  </script>

</head>
<body >
<h4 class="text-center">Editar  estudiante</h4>
<main style="width:500px;" class="m-auto">
  <form method="post" th:action="@{/editar-accion/{id} (id=${estudiante.est_cedula})}" th:object="${estudiante}">
    <div class="mb-3">
      <label>Cedula</label>
      <input class="from-control" th:field="*{est_cedula}" type="text" readonly>
    </div>

    <div class="mb-3">

      <label>Nombre</label>
      <input class="from-control" th:field="*{est_nombre}" type="text">
    </div>

    <div class="mb-3">

      <label>Apellido</label>
      <input class="from-control" th:field="*{est_apellido}" type="text">
    </div>

    <div class="mb-3">

      <label>Telefono</label>
      <input class="from-control" th:field="*{est_telefono}" type="text">
    </div>

    <div class="mb-3">

      <label>Direccion</label>
      <input class="from-control" th:field="*{est_direccion}" type="text">

    </div>
    <input class="btn btn-primary" type="submit" value="Editar Estudiante">


  </form>
</main>

</body>
</html>
