<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SOA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"></link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">  </script>

</head>
<body>
<section class="text-center">
    <h1 class="text-center">Lista de estudiantes</h1>
    <div >
        <a role="button" class="btn btn-primary" href="/nuevo-estudiante" text="center">Nuevo estudiante </a>
        <br>
        <div style="align-items: center; justify-content: center" >
            <br>
            <form class="row g-3" th:action="@{/}"  style="justify-content: center; align-items: center">
                <div class="col-auto">
                    <label>Filtrar: </label>
                </div>
                <div class="col-auto">
                    <input type="text" name="buscar" class="form-control" id="buscar" th:value="${buscar}" placeholder="Valor a Buscar" required>

                </div>
                <div class="col-auto">
                    <input type="submit" class="btn btn-info mb-2" value="Buscar">
                    &nbsp;&nbsp;
                    <input type="button" class="btn btn-secondary mb-2" value="Cancelar" onclick="cancelar()">

                </div>


            </form>
        </div>

        <br>
    </div>

</section>

<div class="container-md">
    <table class="table">
        <thead>
        <tr>
            <td scope="col">Cedula</td>
            <td scope="col">Nombre</td>
            <td scope="col">Apellido</td>

            <td scope="col">Telefono</td>
            <td scope="col">Direccion</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e:${estudiantes}">
            <td th:text="${e.est_cedula}"></td>
            <td th:text="${e.est_nombre}"></td>
            <td th:text="${e.est_apellido}"></td>
            <td th:text="${e.est_telefono}"></td>
            <td th:text="${e.est_direccion}"></td>
            <td>
                <a role="button" class="btn btn-info" th:href="@{/editar-estudiante/{id} (id=${e.est_cedula})}">Editar</a>

                <a role="button" class="btn btn-danger" th:href="@{/eliminar-estudiante/{id}(id=${e.est_cedula})}">Eliminar</a>
            </td>


        </tr>

        </tbody>
    </table>
</div>
<script type="text/javascript">
    function  cancelar(){
        window.location="/";
    }

</script>

</body>
</html>
